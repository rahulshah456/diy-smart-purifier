esphome:
  name: dotpwm
  friendly_name: DIY Air Purifier
  on_boot:
    priority: -100
    then:
      - delay: 2s
      - fan.turn_on:
          id: purifier_fan
          speed: !lambda 'return id(last_fan_speed);'

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:

api:

wifi:
  ssid: "<your_wifi_ssid>"
  password: "<your_wifi_password>"

  ap:
    ssid: "Dotpwm Fallback"
    password: "82jNkVOU8RN1"

web_server:
  port: 80

ota:
  - platform: esphome
    password: "<your_ota_password>"

esp32_ble_server:

interval:
  - interval: 10s
    then:
      - component.update: oled_display

# ---------------- POWER / STATE ----------------
globals:
  - id: last_fan_speed
    type: int
    restore_value: yes
    initial_value: '60'

# ---------------- I2C OLED ----------------
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true

font:
  - file: "roboto.ttf"
    id: font_small
    size: 10

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    id: oled_display
    address: 0x3C
    lambda: |-
      it.printf(0, 0, id(font_small), "DIY AIR PURIFIER");
      if (id(esp_ip).state == "") {
        it.printf(0, 12, id(font_small),
                "WIFI: Connecting...");
      } else {
        it.printf(0, 12, id(font_small),
                "IP: %s", id(esp_ip).state.c_str());
      }
      it.printf(0, 24, id(font_small),
                "FAN: %d%%", id(last_fan_speed));
      it.printf(0, 36, id(font_small),
                "RPM: %.0f", id(fan_rpm).state);
      it.printf(0, 48, id(font_small),
                "UP TIME: %s", id(esp_uptime_text).state.c_str());

# ---------------- PWM FAN ----------------
output:
  - platform: ledc
    pin: GPIO25        # SAFE PWM PIN
    frequency: 25000 Hz
    id: fan_pwm

fan:
  - platform: speed
    name: "Purifier Fan"
    id: purifier_fan
    output: fan_pwm
    speed_count: 100
    restore_mode: RESTORE_DEFAULT_OFF
    on_speed_set:
      then:
        - lambda: |-
            id(last_fan_speed) = x;

# ---------------- RPM SENSOR ----------------
sensor:
  - platform: pulse_counter
    pin:
      number: GPIO27
      mode:
        input: true
    name: "Fan RPM"
    id: fan_rpm
    unit_of_measurement: "RPM"
    update_interval: 2s
    accuracy_decimals: 0
    count_mode:
      rising_edge: INCREMENT
      falling_edge: DISABLE
    filters:
      - multiply: 0.5
      - exponential_moving_average:
          alpha: 0.4

  - platform: uptime
    name: "ESP Uptime (seconds)"
    id: esp_uptime_sec
    update_interval: 5s

  - platform: template
    name: "Fan Speed (%)"
    accuracy_decimals: 0
    lambda: |-
      return id(last_fan_speed);
    update_interval: 2s


text_sensor:
# ---------------- UPTIME TEXT ----------------
  - platform: template
    name: "ESP Uptime"
    id: esp_uptime_text
    update_interval: 5s
    lambda: |-
      int seconds = (int) id(esp_uptime_sec).state;
      int h = seconds / 3600;
      int m = (seconds % 3600) / 60;
      int s = seconds % 60;
      char buffer[16];
      snprintf(buffer, sizeof(buffer), "%02d:%02d:%02d", h, m, s);
      return std::string(buffer);


# -------- WIFI INFO (CORRECT WAY) --------
  - platform: wifi_info
    ip_address:
      id: esp_ip
    ssid:
      id: esp_ssid

# ---------------- PRESET BUTTONS ----------------
button:
  - platform: template
    name: "Quiet"
    on_press:
      - fan.turn_on:
          id: purifier_fan
          speed: 25

  - platform: template
    name: "Normal"
    on_press:
      - fan.turn_on:
          id: purifier_fan
          speed: 60

  - platform: template
    name: "Max"
    on_press:
      - fan.turn_on:
          id: purifier_fan
          speed: 100
